<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <!-- header-nav  -->
        <nav class="main-nav">
            <div class="logo">
                <a href="home.html"><img src="./photos/logo1.png" width="50px" alt="logo"></a>
            </div>
            <div class="navs">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="pd.html">Products Details</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="sign.html">Sign up</a></li>
                </ul>
            </div>
            <div class="search">
                <form action="">
                    <input type="search" placeholder="Search here...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- sign in form   -->
         <div class="frm">
            <h2>Sign up</h2>
             <form action="">
                <div>
                    <label for="Username">First Name:</label><br>
                    <input type="text" id="Username">
                </div>
                <div>
                    <label for="Username2">Last Name:</label><br>
                    <input type="text" id="Username2">
                </div>
                <div>
                    <label for="cont">Contact no:</label><br>
                    <input type="tel" pattern="\d*" id="cont">
                </div>
                <div>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="Username3">Username:</label><br>
                    <input type="text" id="Username3">
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div>
                    <!-- linked to another page -->
                    <p>Already have an account?<a href="login.html">Login here</a></p>
                </div>
            </form>
         </div>


        <!-- footer  -->
        <footer>
            <div class="d-t">
                <div id="dateTimeDisplay"></div>
            </div>
            <hr>
            <div class="container-footer">
                <div class="foot-frm">
                    <h3>Contact Us</h3>
                    <form action="">
                        <div class="input1">
                            <label for="text">User name</label><br>
                            <input type="text" id="text">
                        </div>
                        <div class="input1">
                            <label for="email">Email</label><br>
                            <input type="email" id="email">
                        </div>
                        <div class="input1">
                            <label for="text2">Your Comments</label><br>
                            <textarea name="" id="text2"></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">Submit</button>
                        </div>

                    </form>

                </div>
                <div class="quick-link">
                    <h3>Quick Links</h3>

                    <ul>
                        <li><a href="">My Account</a></li>
                        <li><a href="">Wishlist</a></li>
                        <li><a href="">Login</a></li>
                        <li><a href="">Register</a></li>
                    </ul>
                </div>
                <div class="social-link">
                    <h3>Social Links</h3>

                    <div class="sl">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <i class="fa fa-whatsapp" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </footer>
